<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <title>bubble</title>
  <link rel="stylesheet" href="css/Bubble.css">
  <script type="text/javascript" src="js/Bubble.js"></script>
</head>
<body>
    <div class="tagcloud">
      <!-- bo大小 co颜色 -->
      <a class="b02 co01" style="font-size: 12px;" href="#">消费能力：5K</a>
      <a class="b01 co05" href="#">消费偏好：沪深</a>
      <a class="b02 co02" href="#">loginTime:22</a>
      <a class="b03 co07" href="#">理财新秀</a>
      <a class="b03 co02" href="#">金融游戏</a>
      <a class="b04 co06" href="#">白领 </a>
    </div>
<script type="text/javascript">
    /*3D标签云*/
    tagcloud({
        selector: ".tagcloud",  //元素选择器
        fontsize: 16,       //基本字体大小, 单位px
        radius: 90,         //滚动半径, 单位px 页面宽度和高度的五分之一
        mspeed: "slow",   //滚动最大速度, 取值: slow, normal(默认), fast
        ispeed: "slow",   //滚动初速度, 取值: slow, normal(默认), fast
        direction: 135,     //初始滚动方向, 取值角度(顺时针360): 0对应top, 90对应left, 135对应right-bottom(默认)...
        keep: false          //鼠标移出组件后是否继续随鼠标滚动, 取值: false, true(默认) 对应 减速至初速度滚动, 随鼠标滚动
    });
</script>
</body>
</html>
