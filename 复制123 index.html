<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>hello world</title>

</head>
<body>
	<div id="123" style="width: 900px;height: 1300px;"></div>
</body>
<script src="./js/echarts.js"></script>
    <script type="text/javascript">
    	
var data = [];
var dataCount = 200;
var startTime =+new Date();
var categories = ['xuk'];
var types = [
    {name: '行情', color: '#7b9ce1'},
    {name: '咨询', color: '#bd6d6c'},
    {name: '投资管理', color: '#75d874'},
    {name: '智能AI', color: '#e0bc78'},
    {name: '模拟仿真', color: '#dc77dc'},
    {name: '金融游戏', color: '#72b362'}
];

// Generate mock data
echarts.util.each(categories, function (category, index) {
    var baseTime = startTime;
    for (var i = 0;(new Date(baseTime-startTime+60000000).getHours())<22;i++) {
        var typeItem = types[Math.round(Math.random() * (types.length - 1))];
        var duration = Math.round(300000+Math.random() * 2000000);
        data.push({
            name: typeItem.name,
            value: [
                index,
                baseTime,
                baseTime += duration,
                duration
            ],
            itemStyle: {
                normal: {
                    color: typeItem.color
                }
            }
        });
        baseTime +=Math.round(Math.random() * 100000);
    }
});

function renderItem(params, api) {
    var categoryIndex = api.value(0);
    var start = api.coord([api.value(1), categoryIndex]);
    var end = api.coord([api.value(2), categoryIndex]);
    var height = api.size([0, 1])[1] * 0.3;

    var rectShape = echarts.graphic.clipRectByRect({
        x: start[0],
        y: start[1] - height / 2,
        width: end[0] - start[0],
        height: height
    }, {
        x: params.coordSys.x,
        y: params.coordSys.y,
        width: params.coordSys.width,
        height: params.coordSys.height
    });

    return rectShape && {
        type: 'rect',
        shape: rectShape,
        style: api.style()
    };
}


option = {
    tooltip: {
        formatter: function (params) {
            return params.marker+ "在"+ params.name + '停留' +Math.floor(params.value[3]/1000)+ 's';
        }
    },
    title: {
        text: '用户路径追踪',
        left: 'center'
    },
    legend: {
        data:["金融游戏"]
      },
    dataZoom: [{
        type: 'slider',
        filterMode: 'weakFilter',
        showDataShadow: false,
        top: 400,
        height: 10,
        borderColor: 'transparent',
        backgroundColor: '#e2e2e2',
        handleIcon: 'M10.7,11.9H9.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4h1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7v-1.2h6.6z M13.3,22H6.7v-1.2h6.6z M13.3,19.6H6.7v-1.2h6.6z', // jshint ignore:line
        handleSize: 20,
        handleStyle: {
            shadowBlur: 6,
            shadowOffsetX: 1,
            shadowOffsetY: 2,
            shadowColor: '#aaa'
        },
        labelFormatter: ''
    }, {
        type: 'inside',
        filterMode: 'weakFilter'
    }],
    grid: {
        height:300
    },
    xAxis: {
    	name:"时间",
        min: startTime,
        scale: true,
        axisLabel: {
            formatter: function (val) {
            	d=new Date(val);
            	h=("0" + (d.getHours())).slice(-2);
            	m=("0" + (d.getMinutes())).slice(-2);
            	s=("0" + (d.getSeconds())).slice(-2);
            
                return h+': '+m+" : "+s;        
            }
        }
    },
    yAxis: {
    	name:"用户",
        data: categories
    },
    series: [{
        type: 'custom',
        renderItem: renderItem,
        itemStyle: {
            normal: {
                opacity: 0.8,
            }
        },
        encode: {
            x: [1, 2],
            y: 0
        },
        data: data
    }]
};
var formdiv=document.getElementById("123"); 
var myChart = echarts.init(formdiv);
myChart.setOption(option);
   		
    </script>
</html>
